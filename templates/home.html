{% extends "base.html" %}
{% block page_content %}
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="static/js/eqn_list.js"></script>
<div class="w3-display-uppermiddle w3-center">
    <h1 class="w3-xxlarge w3-animate-top">Recent Crunches</h1>
    <hr style="margin:auto;width:40%"/>
    <div id="eqn_list" style=background:linear-gradient(rgba(0,0,0,0.075),rgba(0,0,0,0.125))>
        {% for eqn in eqns[::-1] %}
            <p>{{ pretty_eqn(eqn) }}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
