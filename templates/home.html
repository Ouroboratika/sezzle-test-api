{% extends "base.html" %}
{% block page_content %}
<div class="w3-display-uppermiddle w3-center">
    <h1 class="w3-xxlarge w3-animate-top">Recent Crunches</h1>
    <hr style="margin:auto;width:40%"/>
    <div style=background:linear-gradient(rgba(0,0,0,0.1),rgba(0,0,0,0.1))
        <b>{% for eqn in eqns[::-1] %}
            <p>{{ pretty_eqn(eqn) }}</p>
        {% endfor %}</b>
    </div>
</div>
{% endblock %}
